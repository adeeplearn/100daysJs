<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="username">
                    Username
                </label>
                <input type="text" id="username" placeholder="harrypotter77">
                <i class="fas fa-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error messages</small>
            </div>
            <div class="form-control">
                <label for="email">
                    Email
                </label>
                <input type="email" id="email" placeholder="harrypotter@hogwards.edu">
                <i class="fas fa-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error messages</small>
            </div>
            <div class="form-control">
                <label for="password-one">
                    Password
                </label>
                <input type="password" id="password-one" placeholder="password one">
                <i class="fas fa-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error messages</small>
            </div>
            <div class="form-control">
                <label for="password-two">
                    Password Check
                </label>
                <input type="password" id="password-two" placeholder="password two">
                <i class="fas fa-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error messages</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="src/js/index.js"></script>
</body>

</html>
